name: Weekly npm Update

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  npm-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: npm-update
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npm update

      - name: Reset working directory
        run: |
          git reset --hard
          git clean -fd

      - name: Commit changes to a new branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b npm-update-$(date +'%Y%m%d%H%M%S')
          git add package*.json
          git diff-index --quiet HEAD || git commit -m "chore: weekly npm update"

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: npm-update-$(date +'%Y%m%d%H%M%S')
          title: "Weekly npm update"
          body: |
            This PR updates npm dependencies to their latest versions.
